<html>
	<head> 
		<title>Turtle 3D</title> 
		<link rel="stylesheet" type="text/css" href="./css/generic.css">
	</head>
	<body>
		<div id="status">
			Position X:<div id="xPos"></div><br/>
			Position Y:<div id="yPos"></div><br/>
			Position Z:<div id="zPos"></div><br/>
			Step X:<div id="xStep"></div><br/>
			Step Y:<div id="yStep"></div><br/>
			Step Z:<div id="zStep"></div><br/>
			Roll:<div id="roll"></div><br/>
			Pitch:<div id="pitch"></div><br/>
			Yaw:<div id="yaw"></div><br/>
			RollStep:<div id="rollStep"></div><br/>
			PitchStep:<div id="pitchStep"></div><br/>
			YawStep:<div id="yawStep"></div><br/>
			Block Color:<div id="blockColor"></div><br/>
		</div>
		<div id="codeWindow">
			<img src="./img/expand.png" id="expandButton">
			<img src="./img/collapse.png" id="collapseButton">
			<textarea id="codeArea"></textarea>
			<button id="submitCode">Submit</button>
			<div id="usageGuideBlock"><b>GUIDE</b>
				<ul id="usageGuide">
				</ul>
			</div>
		</div>
		<script src="./js/utils/three.min.js"></script> 
		<script src="./js/utils/TrackballControls.js"></script>
		<script src="./js/initialize.js"></script>
	</body>
</html>
